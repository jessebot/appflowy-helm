---
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-init
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
data:
  git-clone-migrations.sh: |
    cd /opt/appflowy
    git clone --filter=blob:none --sparse https://github.com/AppFlowy-IO/AppFlowy-Cloud.git
    cd AppFlowy-Cloud/
    git sparse-checkout add migrations
    cd migrations/
  db-migrations.sh: |
  {{- if not .Values.externalDatabase.sslMode }}
    export DATABASE_URL=postgres://${PGUSER}:${PGPASSWORD}@${PGHOST}:${PGPORT}/${PGDATABASE}
  {{- else }} {{/** handle ssl connections **/}}
    # Keep pinging Postgres until it's ready to accept commands
    export DATABASE_URL=postgres://${PGUSER}@${PGHOST}:${PGPORT}/${PGDATABASE}
  {{- end }}
    echo "Postgres is up and running on port ${PGPORT} - running migrations now!"

    cd /opt/appflowy/AppFlowy-Cloud

    sqlx database create
    sqlx migrate run

    >&2 echo "Postgres has been migrated, ready to go!"
