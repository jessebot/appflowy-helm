apiVersion: v1
kind: Service
metadata:
  name: {{ include "appflowy.fullname" . }}-cloud
  labels:
    {{- include "appflowy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "appflowy.selectorLabels" . | nindent 4 }}
